name: Build Nginx fnOS Package

permissions:
  contents: write

on:
  # push:
  #   paths:
  #     - 'apps/nginx/**'
  #     - 'shared/**'
  #     - '!**/*.md'
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:
    inputs:
      version:
        description: '版本号 (留空则自动获取最新)'
        required: false
        default: ''
      revision:
        description: '修订后缀 (如 r2 用于重新发布，留空则自动处理)'
        required: false
        default: ''

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      release_tag: ${{ steps.check.outputs.release_tag }}
      should_build: ${{ steps.check.outputs.should_build }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get Latest Version
        id: version
        run: |
          CODENAME="bookworm"
          
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=$(curl -sL "https://nginx.org/packages/debian/pool/nginx/n/nginx/" | \
              grep -oE "nginx_[0-9]+\.[0-9]+\.[0-9]+-[0-9]+~${CODENAME}_amd64\.deb" | \
              sed -E 's/nginx_([0-9]+\.[0-9]+\.[0-9]+)-.*/\1/' | \
              sort -V | tail -1)
          fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "检测到版本: $VERSION"

      - name: Check Release and Determine Tag
        id: check
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          REVISION="${{ github.event.inputs.revision }}"
          
          if [ -n "$REVISION" ]; then
            RELEASE_TAG="nginx/v${VERSION}-${REVISION}"
            echo "手动指定修订: $RELEASE_TAG"
          else
            if gh release view "nginx/v${VERSION}" &>/dev/null; then
              HIGHEST_REV=$(gh release list --limit 100 | grep "nginx/v${VERSION}" | \
                sed -n 's/.*nginx\/v'"${VERSION}"'-r\([0-9]*\).*/\1/p' | sort -n | tail -1)
              
              if [ -n "$HIGHEST_REV" ]; then
                NEXT_REV=$((HIGHEST_REV + 1))
                RELEASE_TAG="nginx/v${VERSION}-r${NEXT_REV}"
              else
                RELEASE_TAG="nginx/v${VERSION}-r2"
              fi
              echo "版本已存在，使用修订: $RELEASE_TAG"
            else
              RELEASE_TAG="nginx/v${VERSION}"
              echo "新版本: $RELEASE_TAG"
            fi
          fi
          
          if gh release view "$RELEASE_TAG" &>/dev/null; then
            echo "should_build=false" >> $GITHUB_OUTPUT
            echo "Release $RELEASE_TAG 已存在，跳过构建"
          else
            echo "should_build=true" >> $GITHUB_OUTPUT
          fi
          
          echo "release_tag=$RELEASE_TAG" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    needs: check-version
    if: needs.check-version.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        arch: [x86, arm]
        include:
          - arch: x86
            deb_arch: amd64
            manifest_platform: x86
          - arch: arm
            deb_arch: arm64
            manifest_platform: arm
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Package
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"
          ARCH="${{ matrix.arch }}"
          DEB_ARCH="${{ matrix.deb_arch }}"
          MANIFEST_PLATFORM="${{ matrix.manifest_platform }}"
          CODENAME="bookworm"
          
          echo "==> 构建 $ARCH 版本 (deb arch: $DEB_ARCH)"
          
          echo "==> 下载 Nginx $VERSION ($ARCH)"
          curl -L -o nginx.deb "https://nginx.org/packages/debian/pool/nginx/n/nginx/nginx_${VERSION}-1~${CODENAME}_${DEB_ARCH}.deb"
          ls -lh nginx.deb
          
          echo "==> 解压 deb"
          ar -x nginx.deb
          mkdir -p extracted
          if [ -f data.tar.zst ]; then
            apt-get update -qq && apt-get install -y -qq zstd >/dev/null 2>&1
            tar --zstd -xf data.tar.zst -C extracted
          elif [ -f data.tar.xz ]; then
            tar -xf data.tar.xz -C extracted
          elif [ -f data.tar.gz ]; then
            tar -xf data.tar.gz -C extracted
          fi
          
          echo "==> 构建 app.tgz"
          dst=app_root
          mkdir -p "$dst/sbin" "$dst/conf" "$dst/html" "$dst/lib" "$dst/bin" "$dst/ui/images"
          
          cp extracted/usr/sbin/nginx "$dst/sbin/"
          chmod +x "$dst/sbin/nginx"
          
          cp -a extracted/etc/nginx/* "$dst/conf/" 2>/dev/null || true
          find "$dst/conf/" -type l -delete
          sed -i 's/^user[[:space:]]\+nginx;/#user  nginx;/' "$dst/conf/nginx.conf" 2>/dev/null || true
          cp -a extracted/usr/share/nginx/html/* "$dst/html/" 2>/dev/null || true
          [ -d extracted/usr/lib ] && cp -a extracted/usr/lib/* "$dst/lib/" 2>/dev/null || true
          
          cp apps/nginx/fnos/bin/nginx-server "$dst/bin/nginx-server"
          chmod +x "$dst/bin/nginx-server"
          cp -a apps/nginx/fnos/ui/* "$dst/ui/" 2>/dev/null || true
          
          cd app_root && tar -czf ../app.tgz . && cd ..
          ls -lh app.tgz
          
          echo "==> 构建 fpk"
          CHECKSUM=$(md5sum app.tgz | cut -d' ' -f1)
          
          mkdir -p package
          mv app.tgz package/
          cp -a shared/cmd package/
          [ -d apps/nginx/fnos/cmd ] && cp -a apps/nginx/fnos/cmd/* package/cmd/
          cp -a apps/nginx/fnos/config package/
          [ -d shared/wizard ] && cp -a shared/wizard package/
          [ -d apps/nginx/fnos/wizard ] && cp -a apps/nginx/fnos/wizard package/
          cp apps/nginx/fnos/*.sc package/ 2>/dev/null || true
          cp apps/nginx/fnos/ICON*.PNG package/ 2>/dev/null || true
          [ -d apps/nginx/fnos/ui ] && cp -a apps/nginx/fnos/ui package/
          
          sed "s/^version.*/version         = ${VERSION}/" apps/nginx/fnos/manifest > package/manifest
          sed -i "s/^checksum.*/checksum        = ${CHECKSUM}/" package/manifest
          
          if ! grep -q "^platform" package/manifest; then
            echo "platform        = ${MANIFEST_PLATFORM}" >> package/manifest
          else
            sed -i "s/^platform.*/platform        = ${MANIFEST_PLATFORM}/" package/manifest
          fi
          
          cd package && tar -czf ../nginxserver_${VERSION}_${ARCH}.fpk * && cd ..
          
          echo "==> 完成"
          ls -lh nginxserver_${VERSION}_${ARCH}.fpk

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: fpk-${{ matrix.arch }}
          path: nginxserver_${{ needs.check-version.outputs.version }}_${{ matrix.arch }}.fpk
          retention-days: 1

  release:
    needs: [check-version, build]
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"
          RELEASE_TAG="${{ needs.check-version.outputs.release_tag }}"
          
          echo "==> 创建 release $RELEASE_TAG"
          ls -la artifacts/*/
          
          if [[ "$RELEASE_TAG" == *"-r"* ]]; then
            REVISION_NOTE="
          - **打包修订**: ${RELEASE_TAG##*-}"
          else
            REVISION_NOTE=""
          fi
          
          gh release create "$RELEASE_TAG" \
            --title "Nginx ${VERSION} for fnOS" \
            --notes "自动构建的 fnOS 安装包

          - 基于 [Nginx ${VERSION}](https://nginx.org/) 官方 Debian 包
          - 平台: fnOS${REVISION_NOTE}

          **国内镜像**:
          - [nginxserver_${VERSION}_x86.fpk](https://ghfast.top/https://github.com/conversun/fnos-apps/releases/download/${RELEASE_TAG}/nginxserver_${VERSION}_x86.fpk)
          - [nginxserver_${VERSION}_arm.fpk](https://ghfast.top/https://github.com/conversun/fnos-apps/releases/download/${RELEASE_TAG}/nginxserver_${VERSION}_arm.fpk)" \
            artifacts/fpk-x86/*.fpk \
            artifacts/fpk-arm/*.fpk
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
